<body ng-app="granthMainApp">
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				SRI GURU <b>GRANTH</b> SAHIB JI | Frist time visitors | How to read
			</div>
		</div>


		<!-- Main Container -->
		<div class="row clearfix">
			


			<div class="col-md-12 column">
				<div ng-controller="AlertController">
					<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
				</div>

				<!-- Pagination Controller -->
				<div ng-controller="PaginationController2" ng-init="setPage(<<<  with index .Lines 0   >>> <<< .Page >>> <<< end >>>)">
					<pagination on-select-page="pageChanged(page)" total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
				</div>

				<!-- Top row buttons -->
				<div ng-controller="LanguageController">
				    <script type="text/ng-template" id="myModalContent.html">
				        <div class="modal-header">
				            <h5>Select from</h5>
				        </div>
				        <div class="modal-body">


				        	<div ng-repeat="language in languages">
							  <div><input
							    type="checkbox"
							    name="language"
							    value="language"
							    ng-checked="languageSelection.indexOf(language) > -1"
							    ng-click="toggleSelection(language)"
							  > {{language}} 
							</div></div>
				         
				        </div>
				        <div class="modal-footer">
				            <button class="btn btn-primary" ng-click="ok()">OK</button>
				            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
				        </div>
				    </script>    
				</div>


				<button type="button" class="btn btn-primary" ng-model="transliteration" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
					Transliteration (English)
				</button>


				<button type="button" class="btn btn-primary" ng-model="gurmukhi" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
					Gurmukhi 
				</button>

				<button class="btn btn-primary" ng-controller="LanguageController" ng-click="open()">
					Choose Language
				</button>

				<hr>

				<table class="table table-striped table-hover table-condensed" >
					<<< range .Lines >>>
					<tr  class="info" ng-click="isCollapsed<<< .ScriptureId>>> = !isCollapsed<<< .ScriptureId>>>" >

						<!--<td style="vertical-align:middle;" >
							<h2 class="lead"> <<< .ScriptureId >>> </h2>
						</td>-->

						<td style="vertical-align:middle;">
							<div ng-if="!gurmukhi"> 
								<h2>  <<< .Scripture >>> </h2> </br>
							</div>
							<div ng-if="transliteration"> 
								<div>
									<h3> <<< index .Transliteration 0 >>> </h3></br>
								</div>
							</div>							
							<ul>
							<<< range .Translation >>>
							<div class="bg-warning">
									<li><h4><<< . >>></h4></li>
							</div>
							<<< end >>>
							</ul>

							<div collapse="!isCollapsed<<< .ScriptureId>>>">
								<div >
									<button type="button" class="btn btn-success" ng-click="shabadChanged(<<< .Hymn >>>)">Go To Shabad (Hymn)</button> 
									<button type="button" class="btn btn-success" ng-click="lineChanged(<<< .ScriptureId >>>)">Go To Line <<< .ScriptureId >>> </button> 
									<button type="button" class="btn btn-success" ng-click="pageChanged(<<< .Page >>>)">Go To Page <<< .Page >>> </button>
								</div> 
							</div>

							</td>
						</tr>
						<<< end >>>
					</table>
				</div>
			</div>




			<div class="row clearfix">
				<div class="col-md-12 column">
					shabad index? contact information
				</div>
			</div>
		</div>
